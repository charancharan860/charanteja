{% extends 'html/header.html' %}
{% block title %}login{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mt-3 shadow-log ">
		<h3 class="text-center bg-info border rounded">login</h3>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				<!-- {{ form.as_p}} -->
				<input type="text" name="username" placeholder="enter username" class="form-control my-2">
				<input type="Password" name="password" placeholder="enter password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<input type="submit" value="login" class="col-sm btn-success btn-block my-2">
				</div>
				<div class="col">
				<a href="{% url 'rg' %}" class="col-sm btn btn-success">New user</a>
			</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
